# *****************************服务端口*****************************
server:
  port: 8015

spring:
  application:
    name: JINGLE-MANAGEMENT
  # ******************************数据源******************************
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/jingle_manage?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=Asia/Shanghai
      username: root
      password: 123456
      max-active: 10
      initial-size: 5
      min-idle: 2
      max-wait: 60000
      pool-prepared-statements: true
      web-stat-filter:
        enabled: true
        url-pattern: /druid
  # ******************************redis******************************
  redis:
    timeout: 5000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1
    sentinel:
      master: mymaster
      nodes: 192.168.44.78:16379   #192.168.254.129:16379
  # *****************************服务注册*****************************
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.44.78:8848 #192.168.254.129:8848
        # 多网卡指定客户端IP
        #ip: 172.1.1.239
# *****************************开启所有请求端点*****************************
management:
  health:
    redis:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.lanswon.*: debug
    io.lettuce.core.protocol: error
  path: /log/spring-alibaba/jingle

# ****************************mybatis映射****************************
mybatis:
  mapper-locations: classpath:/mybatis-mapper/*.xml