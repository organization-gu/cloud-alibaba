<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div>
    <div class="login-Top">
        <span style="font-weight: bold;font-size: 35px;position: relative;bottom: -17px;">认证服务系统</span>
    </div>
    <div class="login-mid" style="min-height: 313px">
        <div class="login-div">
            <h3 style="font-weight: bold;margin-bottom: 20px;color: #fff9ec">用户登录</h3>
            <div>
                <input type="text" name="title" required lay-verify="required" placeholder="系统ID" autocomplete="off" class="layui-input clientId">
            </div>
            <div style="margin-top: 20px">
                <input type="text" name="title" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input username">
            </div>
            <div style="margin-top: 20px">
                <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input password">
            </div>
            <div style="margin-top: 20px;overflow: hidden;">
                <input type="text" name="yzm" required lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input yzm" style="height: 38px;width:76%;float: left;">
                <img src="" id="img" style="margin-left:7px;border-radius: 2px"/>
            </div>
            <div style="margin-top: 20px">
                <button id="login" type="button" class="layui-btn layui-btn-normal" style="width: 100%;">登录</button>
            </div>
        </div>
    </div>
    <div style="text-align: center;padding: 43px 0;width: 100%;" class="login-bot">
       <span style="margin-left: 135px;">技术支持:XXXXXX</span>
    </div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
