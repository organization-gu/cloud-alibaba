<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第三方系统注册</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>
    <div class="row" style="margin-top: 50px;">
      <div class="col-md-4 col-md-offset-4" style="text-align: center;line-height: 34px;">第三方系统注册CilentID</div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-2 col-md-offset-4" style="text-align: center;height:34px;line-height: 34px;">刷新Token有效期</div>
        <div class="col-md-2" style="text-align: center;"><input type="email" class="form-control" id="refreshTokenValiditySeconds" placeholder="刷新Token有效期"></div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-2 col-md-offset-4" style="text-align: center;height:34px;line-height: 34px;">系统ID</div>
        <div class="col-md-2" style="text-align: center;"><input type="email" class="form-control" id="sysClientId" placeholder="系统ID"></div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-2 col-md-offset-4" style="text-align: center;height:34px;line-height: 34px;">系统主页</div>
        <div class="col-md-2" style="text-align: center;"><input type="email" class="form-control" id="sysIndex" placeholder="系统主页"></div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-2 col-md-offset-4" style="text-align: center;height:34px;line-height: 34px;">系统名称</div>
        <div class="col-md-2" style="text-align: center;"><input type="email" class="form-control" id="sysName" placeholder="系统名称"></div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-2 col-md-offset-4" style="text-align: center;height:34px;line-height: 34px;">系统密码</div>
        <div class="col-md-2" style="text-align: center;"><input type="email" class="form-control" id="sysPassword" placeholder="系统密码"></div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-2 col-md-offset-4" style="text-align: center;height:34px;line-height: 34px;">Token有效期</div>
        <div class="col-md-2" style="text-align: center;"><input type="email" class="form-control" id="tokenValiditySeconds" placeholder="Token有效期"></div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-4 col-md-offset-4" style="text-align: center;line-height: 34px;">
            <button type="button" class="btn btn-primary" onclick="submit()">提交</button>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        function submit() {
            // 传送数据
            dataList = {
                "refreshTokenValiditySeconds": $('#refreshTokenValiditySeconds').val(),
                "sysClientId": $('#sysClientId').val(),
                "sysIndex": $('#sysIndex').val(),
                "sysName": $('#sysName').val(),
                "sysPassword": $('#sysPassword').val(),
                "tokenValiditySeconds": $('#tokenValiditySeconds').val()
            }
            // ajax请求
            $.ajax({
                //请求方式
                type : "POST",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //请求地址
                url : "http://localhost:8060/sys/signup",
                //数据，json字符串
                data : JSON.stringify(dataList),
                //请求成功
                success : function(result) {
                    console.log(result)
                    if (result.status == 200) {
                        alert('提交成功')
                    } else {
                        alert('参数错误')
                    }
                },
                //请求失败，包含具体的错误信息
                error : function(e){
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        }
    </script>
</body>
</html>
