  application:
    name: CLOUD-AUTHSERVER
  profiles:
    active: pro
  cloud:
    nacos:
      config:
        # 方便和服务发现分开,更能够体现性能
        server-addr:   192.168.2.7:8848  # jaswine.top:18848
        file-extension: yaml
        refreshable-dataids: CLOUD-AUTHSERVER-pro.yaml